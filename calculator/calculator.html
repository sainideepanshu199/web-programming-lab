<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
        <div class="row">
            <input type="text"/>
            <div class="button">
                <button>AC</button>
                <button>C</button>
                <button>+/-</button>
                <button>/</button>
            </div>
          </div>
      <div class="row">
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
      </div>
      <div class="row">
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
      </div>
      <div class="row">
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
      </div>
      <div class="row">
        <div class="button">
            <button>%</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
